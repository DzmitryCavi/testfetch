<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="row">
        <div class="controls col-3">
            <div class="btn-group btn-group-toggle p-1" data-toggle="buttons">
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="set_32x32" autocomplete="off" checked> 4x4
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="set_4x4" autocomplete="off"> 32x32
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="set_png" autocomplete="off"> img
                </label>
              </div>
        </div>
        <div class="col-12">
            <canvas id="canvas" class="d-block mx-auto" width="512" height="512">do not support</canvas>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
